<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>

<body>
    <h1 class="text-center text-success text-uppercase my-3">Book-Archive</h1>

    <div class="input-group mb-3 m-auto w-50">
        <input id="openlibrary-value" type="text" class="form-control" placeholder="Search Open library Book" aria-label="Search Open library Book" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="openlibrary-Search">Search</button>
    </div>
    <!-- Start Results Item -->
    <div id="results">

    </div>
    <!-- End Results Item -->
    <!-- Start error -->
    <div id="error">

    </div>
    <!-- End error -->


    <!-- Start show Item -->
    <section class="container">
        <div id="displayItem" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </section>

    <!-- End show Item -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
